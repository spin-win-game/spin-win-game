<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win Game</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background:#f2f2f2;
}

/* GAME TITLE */
header{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  padding:15px;
  background:#222;
  color:white;
}

/* WALLET */
#wallet{
  position:fixed;
  top:70px;
  left:15px;
  background:white;
  padding:15px;
  width:220px;
  border-radius:10px;
  box-shadow:0 0 10px #aaa;
  font-size:15px;
}

/* MAIN AREA */
#game{
  margin-top:40px;
  text-align:center;
}

/* WHEEL */
#wheel-container{
  position:relative;
  display:inline-block;
}

#wheel{
  width:300px;
  height:300px;
  border-radius:50%;
  border:12px solid #333;
  background:conic-gradient(
    #ff7675 0deg 60deg,
    #74b9ff 60deg 120deg,
    #55efc4 120deg 180deg,
    #ffeaa7 180deg 240deg,
    #fd79a8 240deg 300deg,
    #a29bfe 300deg 360deg
  );
  box-shadow:0 0 25px rgba(0,0,0,0.4);
}

/* POINTER */
#pointer{
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid red;
  margin:auto;
}

/* BUTTONS */
button{
  padding:12px 30px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

#spinBtn{background:green;color:white;}
#refreshBtn{background:#444;color:white;}

#result{
  font-size:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>üé° SPIN & WIN GAME</header>

<!-- WALLET -->
<div id="wallet">
  üë§ <b>Player:</b> <span id="playerNameShow">---</span><br><br>
  üí∞ <b>Total Points:</b> <span id="totalPoints">0</span><br><br>
  üéÅ <b>Gift Card</b><br>
  1000 Points = ‚Çπ100<br>
  Status: <span id="giftStatus">Not Eligible</span>
</div>

<!-- GAME -->
<div id="game">

<input type="text" id="playerName" placeholder="Enter your name">

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel"></div>
</div>

<div>
  <button id="spinBtn" onclick="spin()">SPIN</button>
  <button id="refreshBtn" onclick="location.reload()">REFRESH</button>
</div>

<div id="result"></div>

</div>

<script>
let values=[10,20,50,100,200];
let total=localStorage.getItem("points")||0;
let name=localStorage.getItem("name")||"";

document.getElementById("totalPoints").innerText=total;
document.getElementById("playerNameShow").innerText=name||"---";
document.getElementById("playerName").value=name;

checkGift();

function spin(){
  let pname=document.getElementById("playerName").value;
  if(pname===""){alert("Enter name");return;}

  localStorage.setItem("name",pname);
  document.getElementById("playerNameShow").innerText=pname;

  let wheel=document.getElementById("wheel");
  let deg=2000+Math.random()*2000;
  wheel.style.transition="transform 4s ease-out";
  wheel.style.transform="rotate("+deg+"deg)";

  let win=values[Math.floor(Math.random()*values.length)];

  setTimeout(()=>{
    total=parseInt(total)+win;
    localStorage.setItem("points",total);
    document.getElementById("totalPoints").innerText=total;
    document.getElementById("result").innerText="üéâ You won "+win+" points!";
    checkGift();
  },4000);
}

function checkGift(){
  if(total>=1000){
    document.getElementById("giftStatus").innerText="Eligible ‚úÖ";
  }else{
    document.getElementById("giftStatus").innerText="Not Eligible ‚ùå";
  }
}
</script>

</body>
</html>
