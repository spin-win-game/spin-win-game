<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win Game</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: #f2f2f2;
}

input {
  padding: 8px;
  font-size: 16px;
  margin: 10px;
}

#wallet {
  background: white;
  display: inline-block;
  padding: 15px 25px;
  border-radius: 8px;
  margin: 15px;
  font-size: 18px;
  box-shadow: 0 0 10px #ccc;
}

#wheel {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 10px solid #333;
  margin: 20px auto;
  background: conic-gradient(
    #ff7675 0deg 60deg,
    #74b9ff 60deg 120deg,
    #55efc4 120deg 180deg,
    #ffeaa7 180deg 240deg,
    #fd79a8 240deg 300deg,
    #a29bfe 300deg 360deg
  );
}

button {
  padding: 12px 25px;
  font-size: 18px;
  background: green;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#result {
  font-size: 22px;
  margin-top: 15px;
}
</style>
</head>

<body>

<h1>ğŸ¡ Spin & Win</h1>

<input type="text" id="playerName" placeholder="Enter your name">

<div id="wallet">
  ğŸ‘¤ Player: <span id="name">---</span><br>
  ğŸ’° Total Points: <span id="total">0</span>
</div>

<div id="wheel"></div>

<button onclick="spin()">SPIN</button>

<h2 id="result"></h2>

<p>ğŸ <b>Gift Card Rule:</b> 1000 Points = â‚¹100 Gift Card</p>

<script>
let pointsArray = [10, 20, 50, 100, 200];
let totalPoints = localStorage.getItem("totalPoints") || 0;
let savedName = localStorage.getItem("playerName") || "";

document.getElementById("total").innerText = totalPoints;
document.getElementById("name").innerText = savedName || "---";
document.getElementById("playerName").value = savedName;

function spin() {
  let nameInput = document.getElementById("playerName").value;

  if (nameInput === "") {
    alert("Please enter your name");
    return;
  }

  localStorage.setItem("playerName", nameInput);
  document.getElementById("name").innerText = nameInput;

  let wheel = document.getElementById("wheel");
  let randomDeg = Math.floor(2000 + Math.random() * 2000);
  wheel.style.transition = "transform 4s ease-out";
  wheel.style.transform = "rotate(" + randomDeg + "deg)";

  let win = pointsArray[Math.floor(Math.random() * pointsArray.length)];

  setTimeout(() => {
    totalPoints = parseInt(totalPoints) + win;
    localStorage.setItem("totalPoints", totalPoints);
    document.getElementById("total").innerText = totalPoints;

    document.getElementById("result").innerText =
      "ğŸ‰ You won " + win + " points!";
  }, 4000);
}
</script>

</body>
</html>
